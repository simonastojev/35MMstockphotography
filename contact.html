		<!-- Header -->

			<h1><a href="index.html">35MM</a></h1>

				<ul>

						<a href="#menu" class="menuToggle"><span>Meni</span></a>

		<!-- Main -->
		<article id="main">
			<header>
				<h2>Kontakt</h2>
				<p>Kontaktirajte nas kako biste saznali nešto više o stock fotografijama!</p>
			</header>
			<section class="wrapper style5">
				<div class="inner">



					<section>
						<h4>Forma za kontakt</h4>
						<form method="post" action="#">
							<div class="row gtr-uniform">
								<div class="col-6 col-12-xsmall">
									<input type="text" name="demo-name" id="demo-name" value="" placeholder="Ime" />
								</div>
								<div class="col-6 col-12-xsmall">
									<input type="email" name="demo-email" id="demo-email" value=""
										placeholder="Email" />
								</div>
								<div class="col-12">
									<select name="demo-category" id="demo-category">
										<option value="">- Druga kategorija -</option>
										<option value="1">Proizvodnja</option>
										<option value="1">Prodaja</option>
										<option value="1">Administracija</option>
										<option value="1">Ljudski resurski</option>
									</select>
								</div>
								<div class="col-4 col-12-small">
									<input type="radio" id="demo-priority-low" name="demo-priority" checked>
									<label for="demo-priority-low">Muški</label>
								</div>
								<div class="col-4 col-12-small">
									<input type="radio" id="demo-priority-normal" name="demo-priority">
									<label for="demo-priority-normal">Ženski</label>
								</div>
								<div class="col-4 col-12-small">
									<input type="radio" id="demo-priority-high" name="demo-priority">
									<label for="demo-priority-high">Drugo</label>
								</div>
								<div class="col-6 col-12-small">
									<input type="checkbox" id="demo-copy" name="demo-copy">
									<label for="demo-copy">Želim kopiju na mejl</label>
								</div>
								<div class="col-6 col-12-small">
									<input type="checkbox" id="demo-human" name="demo-human" checked>
									<label for="demo-human">Nisam robot</label>
								</div>
								<div class="col-12">
									<textarea name="demo-message" id="demo-message" placeholder="Unesite poruku"
										rows="6"></textarea>
								</div>
								<div class="col-12">
									<ul class="actions">
										<li><input type="submit" value="Pošaljite poruku" class="primary" /></li>
										<li><input type="reset" value="Obrišite sve" /></li>
									</ul>
								</div>
							</div>
						</form>
					</section>

				</div>
			</section>
		</article>
